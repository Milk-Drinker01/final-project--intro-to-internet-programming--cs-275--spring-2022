<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A simple slide show for you AND your friends to enjoy!</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class = "main">
    <p class = "text">A very fun and interesting slideshow to watch with your friends and family! </p>
    <div class = "slideShow">
      <input class = "buttonLeft" type = "button" id = ButtonLeft value="<-">
      <input class = "buttonRight" type = "button" id = ButtonRight value="->">
      <div class = "slideList" id = slideList></div>
    </div>
    <p class = "text">Quick note: I included the option to allow the slideshow to "wrap" (first is connected to last and vice versa)</p>
    <p class = "text">To enjoy the slide show a second time with this option change allowSlideshowWrap in the code</p>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
